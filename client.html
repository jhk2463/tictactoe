<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="client.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="topDiv">
        <!-- <div class="headerDiv"> -->
        <h1>Online Tic Tac Toe</h1>
        <!-- </div> -->

        <div class="container" id="container">

            <div class="connectBox">
                <form class="input" onsubmit="return false">
                    <input id="username" type="text" placeholder="Enter your name">
                    <input class="connectBtn" id="connectBtn" type="submit" value="Play">
                </form>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="flex-col1">
                    <!-- user details goes here -->
                </div>
                <div class="flex-col2">
                    <!-- <button class="connectBtn" id="connectBtn">Connect</button>-->
                    <button class="createBtn" id="newGame">New Game</button>
                    <label for="joinGame" class="joinLabel">Rooms</label>
                    <ul class="currGames" id="currGames">
                        <li>No games </li>
                    </ul>
                    <button class="joinBtn" type="submit">Join</button>

                </div>

            </div>

            <div class="popup">
                <label class="gameResult">You won!</label>
                <button class= "endBtn" type="button" onclick="closePopup()">Rematch</button>
                <button class= "endBtn" type="button" onclick="closePopup()">Exit</button>
            </div>

            <div class="mainbar" id="mainbar">
                <div class="statusBox" id="statusBox">
                    <label class="gameOpponent">You are playing against</label>
                    <label class="gameSymbol">You are 'X'</label><br>
                    <label class="gameTurn">Opponent is making a move</label>
                </div>
                <div class="board" id="board">
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
